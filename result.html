<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>나의 퍼스널 스페이스 범위</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="result.css"/>
</head>
<body>
  <div class="stage-wrap">
    <div class="stage">
      <div class="frame">
        <h1 class="page-title">나의 퍼스널 스페이스 범위</h1>

        <section class="grid">
          <!-- LEFT -->
          <div class="left">
            <div class="gauge-group" role="group" aria-labelledby="gaugeTitle">
              <div class="gauge">
                <div class="outer" style="display:none"></div>
                <div class="inner"></div>
                <div class="meter-text" id="gaugeTitle">0m</div>
                <div class="center">
                  <img src="images/cactus.png" alt="캐릭터">
                </div>
              </div>

              <div class="legend">
                <div class="legend-item"><span class="dot me"></span>내 범위</div>
                <div class="legend-item"><span class="dot avg"></span>평균 범위</div>
              </div>

              <div class="meta-wrap">
                <div class="score">0<small>점</small></div>
                <div class="rank">-</div>
                <div class="chip">-</div>
              </div>
            </div>

            <p class="desc">
              테스트를 완료하시면 퍼스널 스페이스 분석 결과가 여기에 표시됩니다.
            </p>
          </div>

          <!-- RIGHT -->
          <div class="right">
            <div class="panel metrics">
              <h3 class="sec-title">항목 별 민감도</h3>
              <div class="row"><div class="label">물리적</div><div class="rail"><div class="fill" id="bar1"></div></div><div class="val" id="v1">0점</div></div>
              <div class="row"><div class="label">심리적</div><div class="rail"><div class="fill" id="bar2"></div></div><div class="val" id="v2">0점</div></div>
              <div class="row"><div class="label">온라인</div><div class="rail"><div class="fill" id="bar3"></div></div><div class="val" id="v3">0점</div></div>
            </div>

            <div class="panel compare">
              <h3 class="sec-title">비교 지표</h3>
              <div class="cmp-row">
                <div>전체 평균 점수 <span class="big" id="avgScore">0점</span></div>
                <div class="tri" id="tri">-</div>
                <div class="cmp-text" id="cmpText">테스트를 먼저 진행해 주세요.</div>
              </div>
            </div>

            <div class="guide-wrap">
              <h3 class="sec-title">생활 가이드</h3>
              <div class="guide">
                <img src="images/bulb.png" alt="전구">
                <div>테스트를 완료하시면 생활 가이드가 표시됩니다.</div>
              </div>
            </div>
          </div>

          <!-- CTA -->
          <div class="cta">
            <button class="btn" id="printBtn">결과 인쇄하기</button>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="result.js"></script>
</body>
</html>
