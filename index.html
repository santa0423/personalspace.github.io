
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>나의 팟 발견하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div id="frame" class="frame">
        <div class="canvas">
          <div class="bg"></div>

          <!-- 제목 -->
          <h1 class="title">
            <span>나의 팟</span>
            <span>발견하기</span>
          </h1>

          <!-- 부제 -->
          <p class="subtitle">몇 가지 질문으로 당신의 팟 크기를 알아보세요</p>

          <!-- 하얀 박스 묶음 1줄 -->
          <div class="box-group box-group1">
            <div class="box">마인드존이 평균보다 민감해요</div>
            <div class="box">접촉 빈도가 낮을수록 편안함을 느껴요</div>
            <div class="box">디지털 피로도가 높아요</div>
          </div>

          <!-- 하얀 박스 묶음 2줄 -->
          <div class="box-group box-group2">
            <div class="box">타인의 시선에 예민해요</div>
            <div class="box">소음에 쉽게 피로감을 느껴요</div>
            <div class="box">혼자 있는 시간이 꼭 필요해요</div>
          </div>

          <!-- CTA 버튼 -->
<button class="cta" onclick="location.href='test.html'">테스트 시작하기</button>

        </div>
      </div>
    </div>

    <script>
      (function () {
        // 고정 레이아웃 기준 크기 (현재 작업값 그대로)
        const BASE_W = 564.295;
        const BASE_H = 900.62;
    
        const frame = document.getElementById("frame");
    
        function getViewportSize() {
          // iOS 주소창 문제 최소화: visualViewport 우선
          const vw = (window.visualViewport && window.visualViewport.width) || window.innerWidth;
          const vh = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
          return { vw, vh };
        }
    
        function applyLayout() {
          const { vw, vh } = getViewportSize();
    
          // 모바일 조건(임계값은 그대로): 폭 700 미만 또는 높이 900 미만
          const isMobile = (vw < 700) || (vh < 900);
    
          if (!isMobile) {
            // 태블릿/PC: 원래 px 고정 레이아웃 유지
            frame.style.position = "static";
            frame.style.transform = "none";
            frame.style.transformOrigin = "initial";
            frame.style.width  = BASE_W + "px";
            frame.style.height = BASE_H + "px";
            return;
          }
    
          // === 모바일: "세로 여백 0"을 보장하기 위해 '높이 기준'으로 꽉 채움 ===
          // 높이 맞춤(scaleH)만 사용 -> 위아래는 가득, 좌우는 필요시 남을 수 있음(레터박스)
          const scale = vh / BASE_H;
    
          frame.style.width  = BASE_W + "px";
          frame.style.height = BASE_H + "px";
    
          // 가로는 중앙 정렬, 세로는 상단(0) 맞춤 — 세로 여백 없이 전체 채움
          const tx = (vw - BASE_W * scale) / 2;
          const ty = 0; // 위아래 여백 없이 꽉 채우기
    
          frame.style.position = "fixed";
          frame.style.top = "0";
          frame.style.left = "0";
          frame.style.transformOrigin = "top left";
          frame.style.transform = `translate(${tx}px, ${ty}px) scale(${scale})`;
        }
    
        window.addEventListener("resize", applyLayout);
        window.addEventListener("orientationchange", applyLayout);
        applyLayout();
      })();
    </script>
    
  </body>
</html>
