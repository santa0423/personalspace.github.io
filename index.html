<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>나의 팟 발견하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div id="frame" class="frame">
        <div class="canvas">
          <div class="bg"></div>

          <!-- 제목 -->
          <h1 class="title">
            <span>나의 팟</span>
            <span>발견하기</span>
          </h1>

          <!-- 부제 -->
          <p class="subtitle">몇 가지 질문으로 당신의 팟 크기를 알아보세요</p>

          <!-- 하얀 박스 묶음 -->
          <div class="box-group box-group1">
            <div class="box">마인드존이 평균보다 민감해요</div>
            <div class="box">접촉 빈도가 낮을수록 편안함을 느껴요</div>
            <div class="box">디지털 피로도가 높아요</div>
          </div>

          <div class="box-group box-group2">
            <div class="box">타인의 시선에 예민해요</div>
            <div class="box">소음에 쉽게 피로감을 느껴요</div>
            <div class="box">혼자 있는 시간이 꼭 필요해요</div>
          </div>

          <!-- CTA 버튼 -->
          <button class="cta" onclick="location.href='test.html'">테스트 시작하기</button>
        </div>
      </div>
    </div>

    <script>
     // 세로는 화면 높이에 맞춰 scaleY로 100% 채우고,
// 가로가 넘치면 scaleX로 딱 맞춰서 "안 잘리게" 보정.
(function () {
  const BASE_W = 564;
  const BASE_H = 900;
  const frameEl = document.querySelector('.frame') || document.getElementById('frame');

  function vp() {
    const vw = (window.visualViewport && window.visualViewport.width) || window.innerWidth;
    const vh = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
    return { vw, vh };
  }

  function applyScale() {
    const { vw, vh } = vp();
    const isMobile = (vw < 700) || (vh < 900);

    if (!isMobile) {
      // 태블릿/PC: 원본 픽셀 고정
      Object.assign(frameEl.style, {
        position: 'static',
        transform: 'none',
        width: `${BASE_W}px`,
        height: `${BASE_H}px`,
        transformOrigin: 'initial',
        top: '',
        left: ''
      });
      return;
    }

    // 1) 세로 꽉 채우기 (scaleY)
    const sY = vh / BASE_H;
    const needW = BASE_W * sY;

    // 2) 가로가 넘치면 scaleX로 정확히 맞추기 (좌우 잘림 방지)
    const sX = needW > vw ? vw / needW : 1;

    // 중앙 정렬 (수평만 필요; 수직은 꽉 채움)
    const outW = BASE_W * sY * sX;
    const tx = (vw - outW) / 2;

    Object.assign(frameEl.style, {
      width: `${BASE_W}px`,
      height: `${BASE_H}px`,
      position: 'fixed',
      top: '0',
      left: '0',
      transformOrigin: 'top left',
      transform: `translate(${tx}px, 0) scale(${sY}) scaleX(${sX})`
    });
  }

  window.addEventListener('resize', applyScale);
  window.addEventListener('orientationchange', applyScale);
  applyScale();
})();

    </script>
  </body>
</html>
