<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>나의 팟 발견하기</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div id="frame" class="frame">
        <div class="canvas">
          <div class="bg"></div>

          <!-- 제목 -->
          <h1 class="title">
            <span>나의 팟</span>
            <span>발견하기</span>
          </h1>

          <!-- 부제 -->
          <p class="subtitle">몇 가지 질문으로 당신의 팟 크기를 알아보세요</p>

          <!-- 하얀 박스 묶음 -->
          <div class="box-group box-group1">
            <div class="box">마인드존이 평균보다 민감해요</div>
            <div class="box">접촉 빈도가 낮을수록 편안함을 느껴요</div>
            <div class="box">디지털 피로도가 높아요</div>
          </div>

          <div class="box-group box-group2">
            <div class="box">타인의 시선에 예민해요</div>
            <div class="box">소음에 쉽게 피로감을 느껴요</div>
            <div class="box">혼자 있는 시간이 꼭 필요해요</div>
          </div>

          <!-- CTA 버튼 -->
          <button class="cta" onclick="location.href='test.html'">테스트 시작하기</button>
        </div>
      </div>
    </div>

    <script>
      // ===== 하이브리드 스케일: 세로 꽉 채우기 + 좌우 여백 보존 =====
      (function () {
        const BASE_W = 564;
        const BASE_H = 900;
        const MAX_SQUISH = 0.97; // 가로 최대 압축 3%
        const frameEl = document.getElementById("frame");

        function vp() {
          const vw = (window.visualViewport && window.visualViewport.width) || window.innerWidth;
          const vh = (window.visualViewport && window.visualViewport.height) || window.innerHeight;
          return { vw, vh };
        }

        function applyScale() {
          const { vw, vh } = vp();
          const isMobile = (vw < 700) || (vh < 900);

          if (!isMobile) {
            frameEl.style.position = "static";
            frameEl.style.transform = "none";
            frameEl.style.width = BASE_W + "px";
            frameEl.style.height = BASE_H + "px";
            return;
          }

          const sH = vh / BASE_H;
          const needW = BASE_W * sH;

          if (needW <= vw) {
            const tx = (vw - needW) / 2;
            frameEl.style.width = BASE_W + "px";
            frameEl.style.height = BASE_H + "px";
            frameEl.style.position = "fixed";
            frameEl.style.top = "0";
            frameEl.style.left = "0";
            frameEl.style.transformOrigin = "top left";
            frameEl.style.transform = `translate(${tx}px, 0) scale(${sH})`;
            return;
          }

          const fitRatio = vw / needW;
          if (fitRatio >= MAX_SQUISH) {
            const tx = 0;
            frameEl.style.width = BASE_W + "px";
            frameEl.style.height = BASE_H + "px";
            frameEl.style.position = "fixed";
            frameEl.style.top = "0";
            frameEl.style.left = "0";
            frameEl.style.transformOrigin = "top left";
            frameEl.style.transform = `translate(${tx}px, 0) scale(${sH}) scaleX(${fitRatio})`;
            return;
          }

          const sW = vw / BASE_W;
          const s = Math.min(sW, sH);
          const tx = (vw - BASE_W * s) / 2;
          const ty = (vh - BASE_H * s) / 2;
          frameEl.style.width = BASE_W + "px";
          frameEl.style.height = BASE_H + "px";
          frameEl.style.position = "fixed";
          frameEl.style.top = "0";
          frameEl.style.left = "0";
          frameEl.style.transformOrigin = "top left";
          frameEl.style.transform = `translate(${tx}px, ${ty}px) scale(${s})`;
        }

        window.addEventListener("resize", applyScale);
        window.addEventListener("orientationchange", applyScale);
        applyScale();
      })();
    </script>
  </body>
</html>
